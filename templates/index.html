<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beach Disaster Check</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Disaster Risk Check</h1>
        <form action="/get_beaches" method="POST">
            <label for="country">Select Country:</label>
            <select name="country" id="country" required>
                <option value="">-- Choose Country --</option>
                {% for c in countries %}
                    <option value="{{ c }}">{{ c }}</option>
                {% endfor %}
            </select>
            <button type="submit">Get Beaches</button>
        </form>
    </div>
</body>
</html>
